<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이행보증보험 관리 (2탭 + 상세모달)</title>
    <style>
        :root {
            --bg: #f7f8fb;
            --line: #e5e7eb;
            --ink: #111827;
            --muted: #6b7280;
            --primary: #2563eb;
            --accent: #10b981;
            --warn: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--ink);
        }

        header {
            background: #1f2937;
            color: white;
            padding: 14px 18px;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
        }

        .tabs {
            display: flex;
            gap: 6px;
            padding: 12px 18px;
            background: white;
            border-bottom: 1px solid var(--line);
        }

        .tabs button {
            border: 1px solid var(--line);
            border-radius: 6px;
            background: #fff;
            padding: 8px 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .tabs button.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        section.card {
            background: #fff;
            border-radius: 10px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .1);
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }

        .toolbar input,
        .toolbar select {
            border: 1px solid var(--line);
            border-radius: 6px;
            padding: 6px 10px;
            height: 32px;
            font-size: 13px;
        }

        .toolbar button {
            border: 1px solid var(--line);
            border-radius: 6px;
            background: #fff;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
        }

        .toolbar button.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        table.grid {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .grid th,
        .grid td {
            padding: 8px;
            border-bottom: 1px solid var(--line);
            text-align: left;
            vertical-align: middle;
        }

        .grid th {
            background: #f3f4f6;
        }

        tr.highlight {
            background: #fff7ed;
        }

        .status {
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 12px;
            display: inline-block;
        }

        .status.ok {
            background: #ecfdf5;
            color: #065f46;
        }

        .status.warn {
            background: #fffbeb;
            color: #92400e;
        }

        .status.danger {
            background: #fef2f2;
            color: #991b1b;
        }

        .hidden {
            display: none;
        }

        /* 모달 공통 */
        dialog {
            border: none;
            border-radius: 10px;
            padding: 0;
            width: min(900px, 95vw);
            box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
        }

        .modal header {
            background: #111827;
            color: white;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .modal header h3 {
            margin: 0;
            font-size: 15px;
        }

        .modal .body {
            padding: 14px;
            max-height: 65vh;
            overflow: auto;
        }

        .modal .footer {
            padding: 10px 14px;
            text-align: right;
            background: #fafafa;
            border-top: 1px solid var(--line);
            border-radius: 0 0 10px 10px;
        }

        .tab-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .tab-buttons button {
            border: 1px solid var(--line);
            border-radius: 6px;
            background: #fff;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
        }

        .tab-buttons button.active {
            background: #eef2ff;
            border-color: #c7d2fe;
            color: #111827;
        }

        .form-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .form-row .label {
            color: var(--muted);
        }

        select.action-select {
            border: 1px solid var(--line);
            border-radius: 6px;
            background: #fff;
            padding: 4px 6px;
            font-size: 12px;
        }

        textarea.memo-edit:focus {
            outline: 1px solid var(--primary);
            background: #f9fafb;
        }

        textarea {
            width: 100%;
            border: 1px solid var(--line);
            border-radius: 6px;
            padding: 8px;
            resize: vertical;
        }

        .save-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .save-btn:hover {
            background: #0ea76b;
        }
    </style>
</head>

<body>
    <header>
        <h1>이행보증보험 관리</h1>
    </header>

    <!-- 탭 -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="monitor">① 금액 모니터링 (실시간)</button>
        <button class="tab-btn" data-tab="renewal">② 보증보험 관리 (비실시간)</button>
        <button class="tab-btn" data-tab="template">③ 템플릿 관리 (공용)</button>
    </div>

    <!-- 금액 모니터링 탭 -->
    <section class="card tab-content" id="tab-monitor">
        <!-- 검색 툴바 -->
        <div class="toolbar">
            <input id="filterId" type="text" placeholder="고객 아이디">

            <select id="filterStatus">
                <option value="">상태(전체)</option>
                <option value="ok">정상</option>
                <option value="warn">80% 도달</option>
                <option value="danger">초과</option>
            </select>
            <select id="filterAction">
                <option value="">조치 결과(전체)</option>
                <option>미조치</option>
                <option>증액 요청 중</option>
                <option>조치 완료</option>
            </select>
            <button id="btnSelectTplMonitor">활성 템플릿 선택</button>
            <button class="primary" id="btnSearch">검색</button>
            <button id="btnReset">초기화</button>
        </div>

        <table class="grid" id="monitorTable">
            <thead>
                <tr>
                    <th>고객 아이디</th>
                    <th>회사명</th>
                    <th>보증보험 금액</th>
                    <th>당월 청구액▲▼</th>
                    <th>초과율(%)</th>
                    <th>상태</th>
                    <th>고객 알림일시</th>
                    <th>내부 알림일시</th>
                    <th>조치 결과</th>
                    <th>메모</th>
                    <th>저장</th>
                </tr>
            </thead>
            <tbody id="monitorBody"></tbody>
        </table>
    </section>

    <!-- 보증보험 관리 탭 -->
    <section class="card tab-content hidden" id="tab-renewal">
        <!-- 검색 툴바 -->
        <div class="toolbar">
            <input type="text" id="filterId" placeholder="고객 아이디">
            <input type="text" id="filterCompany" placeholder="회사명">
            <input type="number" id="filterDays" placeholder="만료일 N일 전" min="1" style="width:130px;">
            <select id="filterMail1">
                <option value="">1차 메일(전체)</option>
                <option value="Y">발송 완료</option>
                <option value="N">미발송</option>
            </select>
            <select id="filterAlim1">
                <option value="">1차 알림톡(전체)</option>
                <option value="Y">발송 완료</option>
                <option value="N">미발송</option>
            </select>
            <select id="filterMail2">
                <option value="">2차 메일(전체)</option>
                <option value="Y">발송 완료</option>
                <option value="N">미발송</option>
            </select>
            <select id="filterAlim2">
                <option value="">2차 알림톡(전체)</option>
                <option value="Y">발송 완료</option>
                <option value="N">미발송</option>
            </select>
            <select id="filterStatus">
                <option value="">처리현황(전체)</option>
                <option>대기</option>
                <option>1차 완료</option>
                <option>2차 완료</option>
                <option>갱신 완료</option>

            </select>
            <button id="btnSelectTplMonitor">활성 템플릿 선택</button>
            <button class="primary" id="btnSearch">검색</button>
            <button id="btnReset">초기화</button>
        </div>

        <!-- 목록 -->
        <table class="grid" id="renewalTable">
            <thead>
                <tr>
                    <th>고객 아이디</th>
                    <th>회사명</th>
                    <th>증권번호</th>
                    <th>보증보험 기간</th>
                    <th>보증보험 만료일</th>
                    <th>보증보험 금액</th>
                    <th>직전 3개월 청구액</th>
                    <th>1차 안내(메일)</th>
                    <th>1차 안내(알림톡)</th>
                    <th>2차 안내(메일)</th>
                    <th>2차 안내(알림톡)</th>
                    <th>처리현황</th>
                    <th>메모</th>
                    <th>저장</th>
                </tr>
            </thead>
            <tbody id="renewalBody"></tbody>
        </table>
    </section>

    <!-- 템플릿 관리 탭 -->
    <section class="card tab-content hidden" id="tab-template">
        <h3>템플릿 관리</h3>
        <table class="grid" id="templateTable">
            <thead>
                <tr>
                    <th>구분</th>
                    <th>템플릿명</th>
                    <th>유형</th>
                    <th>활성화</th>

        </table>
        <button id="btnAddTpl" class="primary">템플릿 추가</button>

    <!-- 활성 템플릿 선택 모달 -->
    <dialog id="dlgSelectTpl">
        <div class="modal">

    <!-- 🧩 템플릿 상세 모달 -->

        <div class="modal">
            <header>
                <h3>템플릿 등록 / 수정</h3>

            </header>
            <div class="body">
                <div class="form-row">
                    <div class="label">구분</div>
                    <select id="tplCategory">
                        <option value="monitor_1st">금액 모니터링 - 1차</option>
                        <option value="monitor_2nd">금액 모니터링 - 2차</option>
                        <option value="renewal_1st">보증보험 관리 - 1차</option>
                        <option value="renewal_2nd">보증보험 관리 - 2차</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="label">유형</div>
                    <select id="tplType">
                        <option value="mail">메일</option>
                        <option value="alim">알림톡</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="label">템플릿명</div>
                    <input id="tplName" type="text" placeholder="템플릿명을 입력하세요">
                </div>

                <div id="tplMailFields">
                    <div class="form-row">
                        <div class="label">메일 제목</div>
                        <input id="tplMailTitle" type="text" placeholder="메일 제목">
                    </div>
                    <div class="form-row">
                        <div class="label">메일 본문</div>
                        <textarea id="tplMailBody" rows="5" placeholder="메일 본문"></textarea>
                    </div>
                </div>

                <div id="tplAlimFields" class="hidden">
                    <div class="form-row">
                        <div class="label">알림톡 코드</div>
                        <input id="tplAlimCode" type="text" placeholder="카카오 알림톡 템플릿 코드">
                    </div>
                    <div class="form-row">
                        <div class="label">설명</div>
                        <textarea id="tplAlimDesc" rows="3" placeholder="알림톡 설명"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <label><input type="checkbox" id="tplActive"> 활성화</label>
                </div>
            </div>

            <div class="footer">
                <button class="save-btn" id="btnTplSave">저장</button>
                <button onclick="dlgTemplateDetail.close()">닫기</button>
            </div>
        </div>
    </dialog>

    <script>
        let monitorSortAsc = true;   // 금액 모니터링 탭 정렬 방향
        let renewalSortAsc = true;   // 보증보험 관리 탭 정렬 방향

        /* -----------------------------
         🟦 공통: 탭/모달 전환
        ----------------------------- */
        const tabs = document.querySelectorAll(".tab-btn");
        const contents = document.querySelectorAll(".tab-content");
        tabs.forEach(btn => {
            btn.addEventListener("click", () => {
                tabs.forEach(b => b.classList.remove("active"));
                contents.forEach(c => c.classList.add("hidden"));
                btn.classList.add("active");
                document.getElementById("tab-" + btn.dataset.tab).classList.remove("hidden");
            });
        });

        /* -----------------------------
         🟩 (1) 금액 모니터링 탭
        ----------------------------- */
        const rows = [
            { id: "a2m_innopolis", company: "에이엠이노폴리스", amount: 3000000, billing: 2450000, rate: 81.7, status: "warn", alert_c: "2025-10-13 09:15", alert_i: "2025-10-13 09:16", action: "증액 요청 중", memo: "보험 증액 검토 중" },
            { id: "hansunginst", company: "한성계기", amount: 3000000, billing: 3400000, rate: 113, status: "danger", alert_c: "2025-10-12 10:03", alert_i: "2025-10-12 10:03", action: "조치 완료", memo: "담당자 연락 완료" },
            { id: "livlogi", company: "리브로지", amount: 3000000, billing: 1800000, rate: 60, status: "ok", alert_c: "-", alert_i: "-", action: "미조치", memo: "" },
            { id: "biztalk_demo", company: "비즈톡테스트", amount: 2500000, billing: 2100000, rate: 84, status: "warn", alert_c: "2025-10-13 09:10", alert_i: "2025-10-13 09:11", action: "증액 요청 중", memo: "고객 회신 대기" },
            { id: "sejongit", company: "세종아이티", amount: 5000000, billing: 5800000, rate: 116, status: "danger", alert_c: "2025-10-13 09:30", alert_i: "2025-10-13 09:31", action: "조치 필요", memo: "내부 확인 요청됨" },
            { id: "blendedlab", company: "블렌디드랩", amount: 2000000, billing: 1400000, rate: 70, status: "ok", alert_c: "-", alert_i: "-", action: "미조치", memo: "" }
        ];
        const tbody = document.getElementById("monitorBody");

        function renderMonitor(data) {
            tbody.innerHTML = "";
            data.forEach(r => {
                tbody.innerHTML += `
      <tr data-id="${r.id}">
        <td>${r.id}</td>
        <td>${r.company}</td>
        <td>${r.amount.toLocaleString()}</td>
        <td>${r.billing.toLocaleString()}</td>
        <td>${r.rate}%</td>
        <td><span class="status ${r.status}">${r.status === "ok" ? "정상" : r.status === "warn" ? "80% 도달" : "초과"}</span></td>
        <td>${r.alert_c}</td>
        <td>${r.alert_i}</td>
        <td>
          <select class="action-select">
            <option ${r.action === "미조치" ? "selected" : ""}>미조치</option>
            <option ${r.action === "증액 요청 중" ? "selected" : ""}>증액 요청 중</option>
            <option ${r.action === "조치 완료" ? "selected" : ""}>조치 완료</option>
          </select>
        </td>
        <td><textarea class="memo-edit">${r.memo || ""}</textarea></td>
        <td><button class="save-btn">저장</button></td>
      </tr>`;
            });
            bindSaveMonitor();
        }

        function bindSaveMonitor() {
            document.querySelectorAll(".save-btn").forEach(btn => {
                btn.onclick = e => {
                    const row = e.target.closest("tr");
                    const id = row.dataset.id;
                    const action = row.querySelector(".action-select").value;
                    const memo = row.querySelector(".memo-edit").value.trim();
                    console.log(`UPDATE insurance_monitoring 
SET action_result='${action}', memo='${memo}', updated_at=NOW() 
WHERE company_id='${id}';`);
                    alert(`저장 완료 (고객ID: ${id})`);
                };
            });
        }

        function filterMonitor() {
            const idVal = document.getElementById("filterId").value.toLowerCase();
            const companyVal = document.getElementById("filterCompany").value;
            const rateVal = parseFloat(document.getElementById("filterRate").value);
            const statusVal = document.getElementById("filterStatus").value;
            const actionVal = document.getElementById("filterAction").value;

            return rows.filter(r => {
                if (idVal && !r.id.toLowerCase().includes(idVal)) return false;
                if (companyVal && !r.company.includes(companyVal)) return false;
                if (!isNaN(rateVal) && r.rate < rateVal) return false;
                if (statusVal && r.status !== statusVal) return false;
                if (actionVal && r.action !== actionVal) return false;
                return true;
            });
        }

        document.getElementById("btnSearch").onclick = () => renderMonitor(filterMonitor());
        document.getElementById("btnReset").onclick = () => {
            ["filterId", "filterCompany", "filterRate"].forEach(id => document.getElementById(id).value = "");
            ["filterStatus", "filterAction"].forEach(id => document.getElementById(id).value = "");
            renderMonitor(rows);
        };
        renderMonitor(rows);

        // ⬇️ 당월 청구액 정렬 기능 추가
        document.querySelector("#monitorTable thead th:nth-child(4)")?.addEventListener("click", () => {
            monitorSortAsc = !monitorSortAsc;
            const sorted = [...rows].sort((a, b) => monitorSortAsc ? a.billing - b.billing : b.billing - a.billing);
            renderMonitor(sorted);
        });

        /* -----------------------------
         🟨 (2) 보증보험 관리 탭 로직
        ----------------------------- */

        // 🔹 직전 3개월 계산용 월 범위 라벨 (예: 10월 → 7,8,9월)
        const now = new Date();
        const curMonth = now.getMonth() + 1; // JS는 0~11 반환
        const months = [curMonth - 3, curMonth - 2, curMonth - 1].map(m => (m <= 0 ? m + 12 : m));
        const monthLabel = months.map(m => `${m}월`).join(", ");

        // 🔹 테이블 헤더 업데이트
        document.querySelector("#renewalTable thead th:nth-child(7)").innerText = `▲▼ 직전 3개월 청구액 (${monthLabel})`;

        const data = [
            {
                id: "frisbee", company: "프리스비", policy: "2024-0544-5990", term: "2024.12.05 ~ 2025.12.04", expire: "2025-12-04", amount: 3000000, billing: 5120000,
                mail1: "2025-10-12 09:00", alim1: "2025-10-12 09:01", mail2: "-", alim2: "-", status: "1차 완료", memo: "서류 대기 중"
            },
            {
                id: "livlogi", company: "리브로지", policy: "2024-0517-3794", term: "2024.11.25 ~ 2025.11.26", expire: "2025-11-26", amount: 3000000, billing: 1520000,
                mail1: "2025-09-30 09:00", alim1: "2025-09-30 09:01", mail2: "2025-10-10 09:00", alim2: "2025-10-10 09:01", status: "갱신 완료", memo: "확인 완료"
            },
            {
                id: "ysml626", company: "와이에스", policy: "2024-0533-2690", term: "2024.10.15 ~ 2025.10.15", expire: "2025-10-15", amount: 3000000, billing: 2750000,
                mail1: "-", alim1: "-", mail2: "-", alim2: "-", status: "대기", memo: ""
            }
        ];

        function renderRenewal(list) {
            const body = document.getElementById("renewalBody");
            if (!body) return; // 1번 탭에서 실행 안되도록 안전장치
            body.innerHTML = "";
            list.forEach(r => {
                body.innerHTML += `
      <tr data-id="${r.id}">
        <td>${r.id}</td>
        <td>${r.company}</td>
        <td>${r.policy}</td>
        <td>${r.term}</td>
        <td>${r.expire}</td>
        <td>${r.amount.toLocaleString()}</td>
        <td>${r.billing.toLocaleString()}</td>
        <td>${r.mail1}</td>
        <td>${r.alim1}</td>
        <td>${r.mail2}</td>
        <td>${r.alim2}</td>
        <td>
          <select class="status-select">
            <option ${r.status === "대기" ? "selected" : ""}>대기</option>
            <option ${r.status === "1차 완료" ? "selected" : ""}>1차 완료</option>
            <option ${r.status === "2차 완료" ? "selected" : ""}>2차 완료</option>
            <option ${r.status === "갱신 완료" ? "selected" : ""}>갱신 완료</option>
            <option ${r.status === "보류" ? "selected" : ""}>보류</option>
          </select>
        </td>
        <td><textarea class="memo">${r.memo || ""}</textarea></td>
        <td><button class="save-btn">저장</button></td>
      </tr>`;
            });
            bindSaveRenewal();
        }

        function bindSaveRenewal() {
            document.querySelectorAll("#renewalBody .save-btn").forEach(btn => {
                btn.onclick = e => {
                    const row = e.target.closest("tr");
                    const id = row.dataset.id;
                    const status = row.querySelector(".status-select").value;
                    const memo = row.querySelector(".memo").value.trim();
                    console.log(`UPDATE insurance_renewal 
SET status='${status}', memo='${memo}', updated_at=NOW() 
WHERE company_id='${id}';`);
                    alert(`보증보험 관리 저장 완료 (고객ID: ${id})`);
                };
            });
        }

        function filterRenewal() {
            const id = document.getElementById("filterId")?.value.trim() || "";
            const company = document.getElementById("filterCompany")?.value.trim() || "";
            const nDays = parseInt(document.getElementById("filterDays")?.value);
            const status = document.getElementById("filterStatus")?.value || "";
            const now = new Date();
            return data.filter(r => {
                if (id && !r.id.includes(id)) return false;
                if (company && !r.company.includes(company)) return false;
                if (!isNaN(nDays)) {
                    const d = new Date(r.expire);
                    const diff = Math.ceil((d - now) / (1000 * 60 * 60 * 24));
                    if (diff !== nDays) return false;
                }
                if (status && r.status !== status) return false;
                return true;
            });
        }

        document.getElementById("btnSearch")?.addEventListener("click", () => renderRenewal(filterRenewal()));
        document.getElementById("btnReset")?.addEventListener("click", () => {
            ["filterId", "filterCompany", "filterDays", "filterStatus"].forEach(id => {
                if (document.getElementById(id)) document.getElementById(id).value = "";
            });
            renderRenewal(data);
        });
        renderRenewal(data);

        // ⬇️ 직전 3개월 청구액 정렬 기능
        document.querySelector("#renewalTable thead th:nth-child(7)")?.addEventListener("click", () => {
            renewalSortAsc = !renewalSortAsc;
            const sorted = [...data].sort((a, b) => renewalSortAsc ? a.billing - b.billing : b.billing - a.billing);
            renderRenewal(sorted);
        });

        /* -----------------------------
 🧩 활성 템플릿 선택 기능 (공용 탭 연동)
----------------------------- */

        // 템플릿 저장소 구조 (템플릿 관리 탭에서 생성됨)
        let templateList = JSON.parse(localStorage.getItem("insurance_templates") || "[]");

        // 모달 렌더링
        function openSelectTemplate(tabName) {
            const body = document.getElementById("selectTplBody");
            dlgSelectTpl.showModal();

            // 각 탭별 prefix로 필터링
            const prefix = tabName === "monitor" ? "monitor_" : "renewal_";
            const activeList = templateList.filter(t => t.is_active && t.category.startsWith(prefix));

            if (activeList.length === 0) {
                body.innerHTML = `<tr><td colspan="4">활성화된 템플릿이 없습니다.</td></tr>`;
                return;
            }

            body.innerHTML = activeList.map(tpl => `
    <tr>
      <td>${tpl.category}</td>
      <td>${tpl.name}</td>
      <td>${tpl.type}</td>
      <td><button onclick="applyTemplate('${tabName}','${tpl.name}')">선택</button></td>
    </tr>
  `).join("");
        }

        // 선택 적용
        function applyTemplate(tabName, tplName) {
            alert(`${tabName === "monitor" ? "금액 모니터링" : "보증보험 관리"} 탭에 '${tplName}' 템플릿이 적용되었습니다.`);
            dlgSelectTpl.close();
        }

        // 각 탭 버튼 클릭 이벤트
        document.getElementById("btnSelectTplMonitor").addEventListener("click", () => openSelectTemplate("monitor"));
        document.getElementById("btnSelectTplRenewal").addEventListener("click", () => openSelectTemplate("renewal"));


    </script>

</body>
